<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - Tapper Light Solutions</title>
  <link rel="stylesheet" href="assets/css/login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="form-wrapper">
      <div class="left-panel">
        <img src="assets/images/logo.png" alt="Company Logo" />
        <h2>Tapper Light Solutions</h2>
        <p>Unlocking the hidden gold in your business through strategy, innovation, and execution.</p>
      </div>

      <div class="right-panel">
        <div class="toggle-buttons">
          <button id="loginToggle" class="active">Login</button>
          <button id="signupToggle">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active" method="POST" action="/login">
          <input type="text" name="emailOrUsername" placeholder="Email or Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#" class="forgot">Forgot Password?</a>
          <button type="submit" class="submit-btn">Login</button>
          <p class="switch-msg">Not registered? <span id="switchToSignup">Sign Up</span></p>

          <div class="google-login">
            <button type="button" class="google-btn" onclick="window.location='/auth/google'">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
              Continue with Google
            </button>
          </div>
        </form>


        <!-- Signup Form -->
        <form id="signupForm" class="form" method="POST" action="/signup">
          <input type="text" name="firstName" placeholder="First Name" required />
          <input type="text" name="lastName" placeholder="Last Name" required />
          <input type="email" name="email" placeholder="Email ID" required />
          <input type="tel" name="phone" placeholder="Phone Number" required />
          <input type="date" name="dob" placeholder="Date of Birth" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit" class="submit-btn">Sign Up</button>
          <p class="switch-msg">Already registered? <span id="switchToLogin">Login</span></p>

          <div class="google-login">
            <button type="button" class="google-btn" onclick="window.location='/auth/google'">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo" />
              Continue with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginToggle = document.getElementById("loginToggle");
    const signupToggle = document.getElementById("signupToggle");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const switchToSignup = document.getElementById("switchToSignup");
    const switchToLogin = document.getElementById("switchToLogin");

    loginToggle.onclick = () => {
      loginToggle.classList.add("active");
      signupToggle.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    };

    signupToggle.onclick = () => {
      signupToggle.classList.add("active");
      loginToggle.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    switchToSignup.onclick = signupToggle.onclick;
    switchToLogin.onclick = loginToggle.onclick;
  </script>

</body>
</html>
